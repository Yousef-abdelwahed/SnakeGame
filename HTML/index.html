<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../sass/style.css">
    <script src="../js/login.js" defer></script>
</head>
<body class="login">
   <div class="conatainer">
    <h2 class="text-center">Login</h2>
    <br>
    <!-- action="/dashborder.html" -->
    <form action="./dashboard.html" class="loginForm">
        <div class="input-group">
            <lable for="userName" class="lable">UserName</lable>
            <input type="text" id="username" class="input" >
            <span class="error-message"></span>
           </div>
           <br>
           <div class="input-group">
            <lable for="password" class="lable"> password</lable>
            <input type="password" id="password" class="password input">
            <span class="error-message"></span>
        </div>
        <br>
        <button class="button" type="submit" value="login ">Login</button>
    </form>
   </div>
</body>
</html>
